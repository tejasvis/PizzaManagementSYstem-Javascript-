function ischecked(){
	
	//--------------------------checking pizza size------------------------------
		
		var psize = document.getElementsByName('Size');
		var hassizeSelected = false;
		
		var i =0;
		for(; i < psize.length; i++){
			if(psize[i].checked) { hassizeSelected = true; break; }
			
		}
	
		if(hassizeSelected == false){
			alert('Please enter the size of the pizza!');
			return false;
		}

	//---------------------------checking pizza sauce-----------------------------------
	/*	var pesto = document.getElementById('pesto').checked;
		var Bechamel = document.getElementById('Bechamel').checked;
		var Salsa = document.getElementById('Salsa').checked;
		var BBQ = document.getElementById('BBQ').checked;
		var Hummus = document.getElementById('Hummus').checked;
		
		if(pesto == false && Bechamel == false && Salsa == false && BBQ == false && Hummus==false ){
			alert('Please enter sauce for the pizza!');
			return false;
		}
		*/	
		var psauce = document.getElementsByName('Sauce');
		var hasSauceSelected = false;
		
		var j =0;
		for(; j < psauce.length; j++){
			if(psauce[j].checked) { hasSauceSelected = true; break; }
			
		}
	
		if(hasSauceSelected == false){
			alert('Please enter sauce for the pizza!');
			return false;
		}
			
	
	//---------------------------checking pizza cheese----------------------------------
	
		var pcheese = document.getElementsByName('Cheese');
		var hasCheeseSelected = false;
		
		var k =0;
		for(; k < pcheese.length; k++){
			if(pcheese[k].checked) { hasCheeseSelected = true; break; }
			
		}
	
		if(hasCheeseSelected == false){
			alert('Please enter cheese for the pizza!');
			return false;
		}
				
	//---------------------------checking pizza toppings----------------------------------
	
		var toppings = document.getElementsByName('Toppings');
		var hastopSelected = false;
		var count=0;
		
		for(var i=0; i < toppings.length; i++){
			if(toppings[i].checked) count++;
			if(count==2) { hastopSelected = true; break; }
		}
	
		if(hastopSelected == false){
			alert('Please select atleast 2 topping for your pizza!');
			return false;
		}
		
		//---------------------------checking delivery type-----------------------------------
		/*
		var deliveryoption = document.getElementById('Order Type').value;	
	
		if(deliveryoption == "Option"){
			alert('Please select delivery type for your pizza !');
			return false;
		} */
		
		
		//returns true if all are checked
		return true;
	
}//end of ischecked function
